name: Windows
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - ci/*
  pull_request:
    branches:
      - master
env:
  MELONDS_GIT_BRANCH: ${{ github.ref }}
  MELONDS_GIT_HASH: ${{ github.sha }}
  MELONDS_BUILD_PROVIDER: GitHub Actions
  MELONDS_VERSION_SUFFIX: " RC"
jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Check out sources
      uses: actions/checkout@v3
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ucrt64
        update: true
        install: >-
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-cmake
          mingw-w64-ucrt-x86_64-ninja
          mingw-w64-ucrt-x86_64-make
        path-type: inherit
    - name: Setup environment
      run: |
        # 環境変数を設定してvcpkgが内部のNinjaを使用するようにする
        echo "VCPKG_FORCE_SYSTEM_BINARIES=1" >> $GITHUB_ENV
        echo "PATH=$MSYSTEM_PREFIX/bin:$PATH" >> $GITHUB_ENV
        gcc --version
        cmake --version
        ninja --version
    - name: Set up vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: b02e341c927f16d991edbd915d8ea43eac52096c
    - name: Configure
      run: |
        # 内部のNinjaを使用するためのオプションを追加
        cmake --preset=release-mingw-x86_64 \
          -DMELONDS_EMBED_BUILD_INFO=ON \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_MAKE_PROGRAM=$(which ninja) \
          -DVCPKG_USE_EXTERNAL_NINJA=OFF
    - name: Build
      run: cmake --build --preset=release-mingw-x86_64
    - uses: actions/upload-artifact@v4
      with:
        name: melonDS-windows-x86_64
        path: .\build\release-mingw-x86_64\melonDS.exe