name: Windows

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - ci/*
  pull_request:
    branches:
      - master

env:
  VCPKG_COMMIT: b02e341c927f16d991edbd915d8ea43eac52096c
  MELONDS_GIT_BRANCH: ${{ github.ref }}
  MELONDS_GIT_HASH: ${{ github.sha }}
  MELONDS_BUILD_PROVIDER: GitHub Actions
  MELONDS_VERSION_SUFFIX: " RC"

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Check out sources
      uses: actions/checkout@v3
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ucrt64
        update: true
        pacboy: gcc:p cmake:p ninja:p make:p
    - name: Set up vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: ${{ env.VCPKG_COMMIT }}
        doNotCache: true
    - name: Configure
      run: |
        export PATH="/ucrt64/bin:$PATH"
        export CC=/ucrt64/bin/gcc
        export CXX=/ucrt64/bin/g++
        cmake --preset=release-mingw-x86_64 \
          -DMELONDS_EMBED_BUILD_INFO=ON \
          -DVCPKG_TARGET_TRIPLET=x64-mingw-dynamic \
          -DCMAKE_MAKE_PROGRAM=/ucrt64/bin/ninja -G Ninja
    - name: Build
      run: cmake --build --preset=release-mingw-x86_64
    - uses: actions/upload-artifact@v4
      with:
        name: melonDS-windows-x86_64
        path: .\build\release-mingw-x86_64\melonDS.exe

    - name: Show vcpkg build log on failure
      if: failure()
      run: |
        echo '========== vcpkg-manifest-install.log =========='
        cat ./build/release-mingw-x86_64/vcpkg-manifest-install.log || echo "log not found"

    - name: Show libarchive build log
      if: failure()
      run: |
        echo '========== libarchive build log =========='
        cat ./vcpkg/buildtrees/libarchive/config-x64-mingw-dynamic-out.log || echo "log not found"
    - name: Show double-conversion build log
      if: failure()
      run: |
        echo '========== double-conversion build log =========='
        cat ./vcpkg/buildtrees/double-conversion/config-x64-mingw-dynamic-out.log || echo "log not found"
