name: Windows
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - ci/*
  pull_request:
    branches:
      - master
env:
  MELONDS_GIT_BRANCH: ${{ github.ref }}
  MELONDS_GIT_HASH: ${{ github.sha }}
  MELONDS_BUILD_PROVIDER: GitHub Actions
  MELONDS_VERSION_SUFFIX: " RC"
  CMAKE_VERSION: "3.28.3"  # 古いバージョンのCMakeを指定
jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Check out sources
      uses: actions/checkout@v3
      
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ucrt64
        update: true
        pacboy: gcc:p make:p
        
    - name: Install Git
      run: pacman -S --noconfirm git
      
    - name: Download and setup CMake 3.28.3
      shell: powershell
      run: |
        # CMake 3.28.3をダウンロード
        $cmakeUrl = "https://github.com/Kitware/CMake/releases/download/v$env:CMAKE_VERSION/cmake-$env:CMAKE_VERSION-windows-x86_64.zip"
        $cmakeZip = "$env:TEMP\cmake.zip"
        $cmakeDir = "$env:TEMP\cmake-$env:CMAKE_VERSION"
        
        Write-Host "Downloading CMake $env:CMAKE_VERSION..."
        Invoke-WebRequest -Uri $cmakeUrl -OutFile $cmakeZip
        
        Write-Host "Extracting CMake..."
        Expand-Archive -Path $cmakeZip -DestinationPath $env:TEMP
        
        # PATHに追加
        echo "$cmakeDir\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        
    - name: Set up vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: b2cb0da531c2f1f740045bfe7c4dac59f0b2b69c
        
    - name: Configure
      run: |
        export PATH=$PATH:/ucrt64/bin
        # CMakeのバージョンを確認
        cmake --version
        
        # vcpkgマニフェストモードを使用
        cmake --preset=release-mingw-x86_64 -DMELONDS_EMBED_BUILD_INFO=ON
        
    - name: Build
      run: |
        export PATH=$PATH:/ucrt64/bin
        cmake --build --preset=release-mingw-x86_64
        
    - uses: actions/upload-artifact@v4
      with:
        name: melonDS-windows-x86_64
        path: .\build\release-mingw-x86_64\melonDS.exe