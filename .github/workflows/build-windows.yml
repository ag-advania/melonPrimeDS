name: Windows
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - ci/*
  pull_request:
    branches:
      - master
env:
  MELONDS_GIT_BRANCH: ${{ github.ref }}
  MELONDS_GIT_HASH: ${{ github.sha }}
  MELONDS_BUILD_PROVIDER: GitHub Actions
  MELONDS_VERSION_SUFFIX: " RC"
jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Check out sources
      uses: actions/checkout@v3
      
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ucrt64
        update: true
        install: >-
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-cmake
          mingw-w64-ucrt-x86_64-ninja
          mingw-w64-ucrt-x86_64-make
          git
          
    - name: Install vcpkg dependencies
      run: |
        pacman -S --noconfirm mingw-w64-ucrt-x86_64-qt6-base mingw-w64-ucrt-x86_64-qt6-svg mingw-w64-ucrt-x86_64-qt6-tools mingw-w64-ucrt-x86_64-qt6-multimedia mingw-w64-ucrt-x86_64-SDL2 mingw-w64-ucrt-x86_64-libarchive mingw-w64-ucrt-x86_64-zstd mingw-w64-ucrt-x86_64-enet
      
    - name: Configure
      run: |
        export PATH=$PATH:/ucrt64/bin
        cmake -B build/release-mingw-x86_64 -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles" -DCMAKE_PREFIX_PATH=/ucrt64 -DMELONDS_EMBED_BUILD_INFO=ON -DVCPKG_MANIFEST_MODE=OFF
      
    - name: Build
      run: |
        export PATH=$PATH:/ucrt64/bin
        cmake --build build/release-mingw-x86_64
      
    - uses: actions/upload-artifact@v4
      with:
        name: melonDS-windows-x86_64
        path: build/release-mingw-x86_64/melonDS.exe