name: Windows
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - ci/*
  pull_request:
    branches:
      - master
env:
  MELONDS_GIT_BRANCH: ${{ github.ref }}
  MELONDS_GIT_HASH: ${{ github.sha }}
  MELONDS_BUILD_PROVIDER: GitHub Actions
  MELONDS_VERSION_SUFFIX: " RC"
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Check out sources
      uses: actions/checkout@v3
      
    # MSYS2をセットアップ
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ucrt64
        update: true
        install: >-
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-cmake
          mingw-w64-ucrt-x86_64-ninja
          mingw-w64-ucrt-x86_64-make
          mingw-w64-ucrt-x86_64-qt6-base
          mingw-w64-ucrt-x86_64-qt6-svg
          mingw-w64-ucrt-x86_64-qt6-tools
          mingw-w64-ucrt-x86_64-SDL2
          git

    # vcpkgの直接的な依存関係をスキップするカスタム設定
    - name: Create vcpkg.json override
      shell: pwsh
      run: |
        $vcpkgDir = Join-Path $env:GITHUB_WORKSPACE "vcpkg-manifest"
        New-Item -Path $vcpkgDir -ItemType Directory -Force
        Set-Content -Path (Join-Path $vcpkgDir "vcpkg.json") -Value @"
        {
          "name": "melonds",
          "version-string": "0.9.5",
          "dependencies": []
        }
        "@
    
    # CMakeを使用して設定 (vcpkgマニフェストモードを無効化)
    - name: Configure
      shell: msys2 {0}
      run: |
        export PATH=/ucrt64/bin:$PATH
        cmake -B build/release-mingw-x86_64 \
          -DCMAKE_BUILD_TYPE=Release \
          -G "MinGW Makefiles" \
          -DCMAKE_MAKE_PROGRAM=/ucrt64/bin/mingw32-make.exe \
          -DCMAKE_C_COMPILER=/ucrt64/bin/gcc.exe \
          -DCMAKE_CXX_COMPILER=/ucrt64/bin/g++.exe \
          -DMELONDS_EMBED_BUILD_INFO=ON \
          -DVCPKG_MANIFEST_MODE=OFF \
          -DCMAKE_PREFIX_PATH=/ucrt64
      
    # ビルド実行
    - name: Build
      shell: msys2 {0}
      run: |
        export PATH=/ucrt64/bin:$PATH
        cmake --build build/release-mingw-x86_64 --config Release
      
    # 成果物をアップロード
    - uses: actions/upload-artifact@v4
      with:
        name: melonDS-windows-x86_64
        path: build/release-mingw-x86_64/melonDS.exe