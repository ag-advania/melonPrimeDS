name: Windows

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - ci/*
  #pull_request:
  #  branches:
  #    - master

env:
  VCPKG_COMMIT: 2ad004460f5db4d3b66f62f5799ff66c265c4b5d
  MELONDS_GIT_BRANCH: ${{ github.ref }}
  MELONDS_GIT_HASH: ${{ github.sha }}
  MELONDS_BUILD_PROVIDER: GitHub Actions
  VCPKG_MAX_CONCURRENCY: 8
  CMAKE_BUILD_PARALLEL_LEVEL: 8
  # vcpkg バイナリキャッシュ（リポ直下のフォルダを使う）
  VCPKG_BINARY_SOURCES: clear;files,${{ github.workspace }}/vcpkg_binary_cache,readwrite

jobs:
  build:
    runs-on: windows-2025
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Check out sources
        uses: actions/checkout@v3

      - name: Cache MSYS2 packages
        uses: actions/cache@v3
        with:
          path: |
            C:/msys64/var/cache/pacman/pkg
            C:/msys64/etc/pacman.d/gnupg
            D:/a/_temp/msys64/var/cache/pacman/pkg
            D:/a/${{ github.repository }}/**/vcpkg/downloads/tools/msys2
          key: ${{ runner.os }}-msys2-pacman-${{ hashFiles('**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-msys2-pacman-

      - name: Set up MSYS2 (ucrt64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          update: false
          # これが無いと Ninja / g++ が PATH に乗らず検出失敗することがある
          path-type: inherit
          pacboy: gcc:p cmake:p ninja:p make:p jq:p

      # vcpkg.json が overlay を要求しているため、空でも必ず作る
      - name: Ensure vcpkg overlay directories exist
        run: |
          mkdir -p ./cmake/overlay-ports
          mkdir -p ./cmake/overlay-triplets
          [ -f ./cmake/overlay-ports/.keep ] || echo keep > ./cmake/overlay-ports/.keep
          [ -f ./cmake/overlay-triplets/.keep ] || echo keep > ./cmake/overlay-triplets/.keep

      # vcpkg 改良キャッシュ
      - name: Cache vcpkg (sources, installed, buildtrees, downloads, packages, binary cache)
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/vcpkg
            ${{ github.workspace }}/vcpkg_installed
            ${{ github.workspace }}/vcpkg/buildtrees
            ${{ github.workspace }}/vcpkg/downloads
            ${{ github.workspace }}/vcpkg/packages
            ${{ github.workspace }}/vcpkg_binary_cache
          key: ${{ runner.os }}-vcpkg-${{ env.VCPKG_COMMIT }}-${{ hashFiles('CMakeLists.txt', 'cmake/**', 'cmake/overlay-triplets/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-${{ env.VCPKG_COMMIT }}-${{ hashFiles('CMakeLists.txt') }}
            ${{ runner.os }}-vcpkg-${{ env.VCPKG_COMMIT }}-

      - name: Set up vcpkg (manifest, pinned)
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT }}
          vcpkgJsonGlob: vcpkg.json

      # （任意）最初の数行だけでもログを出すと原因追跡が楽
      - name: Show vcpkg manifest log (head)
        run: |
          if [ -f build/release-mingw-x86_64/vcpkg-manifest-install.log ]; then
            sed -n '1,160p' build/release-mingw-x86_64/vcpkg-manifest-install.log || true
          fi

      - name: Cache CMake build directory
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/build
          key: ${{ runner.os }}-cmake-build-${{ hashFiles('CMakeLists.txt', 'src/**', 'include/**', 'cmake/**') }}
          restore-keys: |
            ${{ runner.os }}-cmake-build-${{ hashFiles('CMakeLists.txt') }}
            ${{ runner.os }}-cmake-build-

      - name: Configure (preset)
        run: |
          cmake --preset=release-mingw-x86_64 \
            -DUSE_VCPKG=ON \
            -DMELONDS_EMBED_BUILD_INFO=ON
        env:
          NINJA_STATUS: "[%f/%t %o/s %es] "
          # vcpkgのバイナリキャッシュを有効化
          VCPKG_BINARY_SOURCES: ${{ env.VCPKG_BINARY_SOURCES }}

      - name: Build
        run: cmake --build --preset=release-mingw-x86_64 --parallel ${{ env.CMAKE_BUILD_PARALLEL_LEVEL }}
        env:
          NINJA_STATUS: "[%f/%t %o/s %es] "
          # vcpkgのバイナリキャッシュを有効化
          VCPKG_BINARY_SOURCES: ${{ env.VCPKG_BINARY_SOURCES }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: melonDS-windows-x86_64
          path: build/release-mingw-x86_64/melonDS.exe
